# Rate limiting zones
# API: 10 requests/sec with burst of 20 (moderate)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Login: 1 request/sec with burst of 5 (strict - prevent brute force)
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=1r/s;

# Auth endpoints: 1 request/sec with burst of 3 (strict)
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=1r/s;

server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;

    # SSL Configuration (self-signed for initial setup)
    ssl_certificate /etc/ssl/certs/atum-desk.crt;
    ssl_certificate_key /etc/ssl/private/atum-desk.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/atum-desk-access.log;
    error_log /var/log/nginx/atum-desk-error.log;

    # Static files (React build) - caching
    location / {
        root "/data/ATUM DESK/atum-desk/web/dist";
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint - no rate limit
    location /api/v1/health {
        proxy_pass http://localhost:8000/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Login endpoint - strict rate limiting (1 req/sec, burst 5)
    location = /api/v1/auth/login {
        limit_req zone=login_limit burst=5 nodelay;
        proxy_pass http://localhost:8000/api/v1/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth endpoints - strict rate limiting (1 req/sec, burst 3)
    location ~ ^/api/v1/auth/(register|verify-email|password-reset) {
        limit_req zone=auth_limit burst=3 nodelay;
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy - standard rate limiting (10 req/sec, burst 20)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket proxy
    location /ws/ {
        proxy_pass http://localhost:8001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # File uploads/downloads
    location /api/v1/attachments/ {
        client_max_body_size 50M;
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://localhost:8000/api/v1/attachments/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # Deny access to quarantine directory
    location /quarantine/ {
        deny all;
        return 403;
    }
    
    # Deny access to data directory (except uploads)
    location ~ ^/data/(?!uploads/) {
        deny all;
        return 403;
    }
}
